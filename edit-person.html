<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Person</title>
</head>
<body>
<h2>Edit Person</h2>
<form th:action="@{/persons/edit/{id}(id=${person.id})}" th:object="${person}" method="post">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" required/><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" required/><br>

    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" required/><br>

    <button type="submit">Update Person</button>
</form>
<a href="/persons">Back to list</a>
</body>
</html>
