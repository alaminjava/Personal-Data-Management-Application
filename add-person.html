<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Person</title>
</head>
<body>
<h2>Add Person</h2>
<form th:action="@{/persons/add}" th:object="${person}" method="post">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" required/><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" required/><br>

    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" required/><br>

    <button type="submit">Save Person</button>
</form>
<a href="/persons">Back to List</a>
</body>
</html>
